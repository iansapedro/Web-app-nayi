<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Order Form</title>
</head>
<body>
    <div class="Container">
        <h1>Coffee Shop Order Form</h1>
        <form action="index.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="Coffee">Coffee Type:</label>
            <select name="coffee" id="coffee">
                <option value="espresso"> espresso - 500</option>
                <option value="frappe"> frappe - 500</option>
                <option value="latte"> latte - 500</option>
                <option value="mocha"> mocha - 500</option>
            </select>
            <label for="size">Size:</label>
            <input type="radio" id="small" name="size" value="small">
            <label for="small">Small</label>

            <input type="radio" id="medium" name="size" value="medium">
            <label for="medium">Medium</label>

            <input type="radio" id="large" name="size" value="large">
            <label for="large">Large</label>
 
            <label for="extras">extras:</label>
            <input type="checkbox" id="sugar" name="extras[]" value="sugar">
            <label for="sugar">Sugar - 10</label>

            <input type="checkbox" id="creamer" name="extras[]" value="creamer">
            <label for="creamer">Creamer - 10</label>

            <label for="instructions">Instructions:</label>
            <textarea name="instructions" id="instructions" rows="4"></textarea>

            <button type="submit">Place Order</button>
        </form> 
    </div>
</body>
</html>
